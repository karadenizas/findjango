<div class="d-grid gap-2" id="popularAdvices">
    <button id="popularButton" hx-get="/htmx-popular-advices" hx-target="#popularAdvices"
        class="btn btn-outline-secondary text-light" type="button">Popular Advices
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
            class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
            <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
    </button>
    {% for i in paginate_advices %}
    <button class="btn btn-outline-secondary text-light" type="button">
        <span class="">{{i.investor|truncatechars:12}}</span> <span
            class="fw-light">{{i.target_date}}</span>
    </button>
    {% endfor %}
    {% include 'popular_pagination.html' with page=paginate_advices %}
</div>
