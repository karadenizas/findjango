{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <table class="table table-sm table-bordered border-secondary">
                <thead>
                    <tr>
                        <th scope="col">Symbol</th>
                        <th scope="col">Currency</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in currencies.items %}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <table class="table table-sm table-bordered border-secondary">
                <thead>
                    <tr>
                        <form method="POST">
                        <td>
                            <select class="form-select" name="rate" id="rate">
                                {% for key in currencies %}
                                <option value="{{key}}">{{key}}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <th>
                            <input class="btn btn-secondary" type="submit" value="Change">
                            {% csrf_token %}
                        </form>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Symbol</th>
                        <th scope="col">Base : {{latest.base}}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in latest.rates.items %}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
