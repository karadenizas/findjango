{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body>
        <h1>Example Code</h1>
        <div class="container">
            <div class="row">
                <table class="table-primary">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Publishers</th>
                      </tr>
                    </thead>
                    <tbody>
                        <div class="col">
                            <tr>
                                <td>{{name}}</td>
                                <td></td>
                            </tr>
                        </div>
                        <div class="col">
                            {% for i in publisher %}
                            <tr>
                              <td></td>
                              <td>{{i}}</td>
                            </tr>
                            {% endfor %}
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
