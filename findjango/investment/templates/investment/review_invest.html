{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                  Base Currency : <strong>{{invest_model.base_currency}}</strong> --> Target Currency : <strong>{{invest_model.target_currency}}</strong>
                </div>
                <div class="card-body">
                  <p class="card-text">
                    {{invest_model.analysis}}
                    <p><a href="{% url 'profile:user_profile' investor_profile.slug %}">{{invest_model.investor}}</a>
                    <p>{{invest_model.create_time}}</p>
                    </p>
                  </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
